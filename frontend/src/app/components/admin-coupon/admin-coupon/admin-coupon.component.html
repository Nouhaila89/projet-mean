<div class="content-wrapper">
  <div style="margin: 0px 20px">
    <div style="font-size: 30px">Liste de Coupons</div>
    <div style="margin: 20px 0px">
      <button
        class="btn btn-dark"
        style="margin-left: 1400px; width: 200px"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        Ajouter un Coupon
      </button>
    </div>
    <div>
      <table class="table" style="margin: 0px; width: 1600px">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom du Coupon</th>
            <th scope="col">Taux de Réduction</th>
            <th scope="col" style="width: 200px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coupon of coupons; let index = index">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ coupon.name }}</td>
            <td>{{ coupon.discountRate }}</td>
            <td>
              <button
                class="btn btn-dark"
                style="margin: 0px 5px"
                (click)="get(coupon)"
                data-bs-toggle="modal"
                data-bs-target="#updateModal"
              >
                Modifier</button
              ><button (click)="removeById(coupon)" class="btn btn-danger">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateModalLabel">Modifier le Coupon</h1>
        <button
          type="button"
          id="updateModalCLoseBtn"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        autocomplete="off"
        #updateForm="ngForm"
        (ngSubmit)="update(updateForm)"
      >
        <div class="modal-body">
          <label for="UpdateName">Nom du Coupon</label>
          <input
            type="text"
            [(ngModel)]="updateCoupon.name"
            class="form-control"
            name="name"
            id="name"
            #name
            [appValid]="name.validity.valid"
            required
          />
        </div>
        <div class="modal-body">
          <label for="UpdateName">Taux de Réduction</label>
          <input
            type="text"
            [(ngModel)]="updateCoupon.discountRate"
            class="form-control"
            name="discountRate"
            id="discountRate"
            #discountRate
            [appValid]="discountRate.validity.valid"
            required
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fermer
          </button>
          <button type="submit" class="btn btn-dark">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addModalLabel">Ajouter un Coupon</h1>
        <button
          type="button"
          id="addModalCLoseBtn"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form autocomplete="off" #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="modal-body">
          <label for="name">Nom du Coupon</label>
          <input
            type="text"
            ngModel
            class="form-control"
            name="name"
            id="name"
            #name
            [appValid]="name.validity.valid"
            required
          />
        </div>
        <div class="modal-body">
          <label for="name">Taux de Réduction</label>
          <input
            type="text"
            class="form-control"
            name="discountRate"
            id="discountRate"
            #discountRate
            [appValid]="discountRate.validity.valid"
            required
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fermer
          </button>
          <button type="submit" class="btn btn-dark">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
