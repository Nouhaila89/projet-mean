<div class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px; margin-top: 150px;">
    <div style="width: 400px">
      <div class="card"  style="border-radius: 0;">
        <div class="mt-4">
          <h2 class="text-center">Ödeme İşlemi</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="makePayment()" autocomplete="off">
            <div class="form-group">
              <label for="cartName">Kart Sahibinin Adı</label>
              <input
                class="form-control mt-2"
                style="border-color: #212529"
                type="text"
                name="cartName"
                id="cartName"
                required
                [(ngModel)]="paymentModel.cartName"
                style="border-radius: 0;"
                placeholder="Kart Sahibinin Adı"
              />
              <div class="invalid-feedback">Kart Sahibinin Adı alanı boş olamaz!</div>
            </div>
            <div class="form-group mt-3">
              <label for="cartNumber">Kart Numarası</label>
              <input
                class="form-control mt-2"
                style="border-color: #212529"
                type="text"
                name="cartNumber"
                id="cartNumber"
                required
                [(ngModel)]="paymentModel.cartNumber"
                style="border-radius: 0;"
                placeholder="1234 1234 1234 1234"
              />
              <div class="invalid-feedback">Geçerli bir kart numarası girin!</div>
            </div>
            <div class="form-group mt-3">
              <label for="expireMonth">Son Kullanma Ayı</label>
              <input
                class="form-control mt-2"
                style="border-color: #212529"
                type="text"
                name="expireMonth"
                id="expireMonth"
                required
                [(ngModel)]="paymentModel.expireMonth"
                style="border-radius: 0;"
                placeholder="AA"
              />
              <div class="invalid-feedback">Geçerli bir son kullanma ayı girin!</div>
            </div>
            <div class="form-group mt-3">
              <label for="expireYear">Son Kullanma Yılı</label>
              <input
                class="form-control mt-2"
                style="border-color: #212529"
                type="text"
                name="expireYear"
                id="expireYear"
                required
                [(ngModel)]="paymentModel.expireYear"
                style="border-radius: 0;"
                placeholder="YYYY"
              />
              <div class="invalid-feedback">Geçerli bir son kullanma yılı girin!</div>
            </div>
            <div class="form-group mt-3">
              <label for="cvc">CVC</label>
              <input
                class="form-control mt-2"
                style="border-color: #212529"
                type="password"
                name="cvc"
                id="cvc"
                required
                [(ngModel)]="paymentModel.cvc"
                style="border-radius: 0;"
                placeholder="CVC"
              />
              <div class="invalid-feedback">CVC alanı boş olamaz!</div>
            </div>
            <div class="form-group mt-3">
                <label for="price">Ödenecek Tutar</label>
                <input
                  class="form-control mt-2"
                  style="border-color: #212529"
                  type="number"
                  name="price"
                  id="price"
                  required
                  [(ngModel)]="paymentModel.price"
                  style="border-radius: 0;"
                  placeholder="Ödenecek Tutar"
                  disabled
                />
                <div class="invalid-feedback">Geçerli bir tutar girin!</div>
              </div>
            <div class="form-group mt-2">
              <button class="btn btn-dark w-100 mt-3" type="submit" style="border-radius: 0;">Öde</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
